{% extends 'blog/base.html' %}

{% load blog_extras %}

{% block content %}

<div>
  <h1><a href="">My django blog</a></h1>
</div>

{% for post in posts %}
<div>
  <h2><a href="">{{ post.title }}</a></h2>
  <p>published: {{ post.published_date }}</p>
  <p>{{ post.text|markdownify|safe}}</p>
</div>
{% endfor %}

{% endblock content %}
